<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container sign-up">
        <h2>Sign Up</h2>
        <form id="signUpForm" onsubmit="return validateSignUpForm()">
            <div class="section-container">
                <h3>Personal Information</h3>
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required onfocus="focusInput(this)" onblur="blurInput(this)">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required onfocus="focusInput(this)" onblur="blurInput(this)">
                </div>
            </div>

            <div class="section-container">
                <h3>Account Information</h3>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="signUpPassword" name="password" required onfocus="focusInput(this)" onblur="blurInput(this)">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required onfocus="focusInput(this)" onblur="blurInput(this)">
                </div>
            </div>

            <div class="section-container">
                <h3>Additional Information</h3>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="100" required onfocus="focusInput(this)" onblur="blurInput(this)">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required onfocus="focusInput(this)" onblur="blurInput(this)">
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required onfocus="focusInput(this)" onblur="blurInput(this)">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required onfocus="focusInput(this)" onblur="blurInput(this)">
                        I accept the terms and conditions
                    </label>
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p class="switch-form">Already have an account? <a href="web ass2.html">Sign In</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
